<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 700px;
            animation: fadeIn 1s ease-in-out;
        }
        .carousel {
            max-width: 100%;
            height: 300px;
        }
        .carousel-item img {
            height: 300px;
            width: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        .btn-yes {
            background-color: #ff4d6d;
            color: white;
            font-size: 1.5rem;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .btn-yes:hover {
            background-color: #d63352;
            transform: scale(1.1);
        }
        .btn-no {
            background-color: #dc3545;
            color: white;
            font-size: 1.5rem;
            border-radius: 10px;
            position: absolute;
            transition: all 0.3s ease-in-out;
        }
        .btn-container {
            position: relative;
            height: 50px;
        }
        #heart-container {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            background: url('path-to-your-heart-image.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            animation: explode 1.5s forwards;
        }
        #explosion {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vmin;
            height: 100vmin;
            background: radial-gradient(circle, #ff4d6d, #f8b1b7);
            border-radius: 50%;
            animation: explosionAnimation 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        @keyframes explosionAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card text-center p-4">
            <h1 class="mb-3">üíñ ¬øQuieres ser mi San Valent√≠n? üíñ</h1>
            <div id="carouselExample" class="carousel slide mb-3" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/1683448203119~2.jpg" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/20230610_233131.jpg" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/20230730_190358.jpg" alt="Imagen 3">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/20231013_151033.jpg" alt="Imagen 4">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/SNOW_20220829_232908_959.jpg" alt="Imagen 5">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
            <div class="btn-container">
                <button class="btn btn-yes" onclick="showMessage()">S√≠ üíò</button>
                <button class="btn btn-no" id="noBtn" onmouseover="moveButton()">No üíî</button>
            </div>
            <p id="message" class="mt-3" style="display: none; font-size: 1.2rem; color: #ff4d6d;"></p>
        </div>
    </div>

    <div id="heart-container">
        <!-- <img src="./img/1683448203119~2.jpg" alt="Nosotros" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;"> -->
        <video width="100%" height="auto" autoplay muted >
            <source src="./img/MOVIE.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>
    <div id="explosion"></div>

    <script>
        function showMessage() {
            document.getElementById('message').innerHTML = "¬°TE AMO ‚ù§Ô∏è";
            document.getElementById('message').style.display = "block";
            // Mostrar el coraz√≥n gigante tras hacer clic en "S√≠"
            document.getElementById('heart-container').style.display = 'block';

            // Mostrar el efecto de explosi√≥n
            let explosion = document.getElementById('explosion');
            explosion.style.display = 'block';

            // Ocultar la explosi√≥n despu√©s de que se complete la animaci√≥n
            setTimeout(function() {
                explosion.style.display = 'none';
            }, 1000);
        }

        function moveButton() {
            let btn = document.getElementById('noBtn');
            let container = document.querySelector('.btn-container');
            let maxX = container.clientWidth - btn.clientWidth;
            let maxY = container.clientHeight - btn.clientHeight;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            btn.style.position = "absolute";
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
